<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence (AI) - For Students & Scientists</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #000;
            line-height: 1.6;
        }
        .header {
            background-color: #000;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 2.8em;
        }
        .navbar {
            background-color: #34495e;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        .navbar li {
            display: inline-block;
            margin: 0 20px;
        }
        .navbar li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .navbar li a:hover {
            color: #1abc9c;
        }
        .content {
            max-width: 1000px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2980b9;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 8px;
            margin-top: 30px;
            font-size: 2em;
        }
        h3 {
            color: #27ae60;
            margin-top: 25px;
            font-size: 1.5em;
        }
        p {
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 0.9em;
            border-top: 1px solid #34495e;
        }
        .container {
            position: relative;
            max-width: inherit;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #000;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1.5rem;
        }
        .kanban {
            flex: 0 0 calc(50% - 3rem);
            min-width: 0;
            height: 15rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            font-family: 'Inter', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: rgba(252, 250, 250, 0.624);
            text-transform: uppercase;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .kanban:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MACHINE LEARNING (ML)</h1>
        <p>Enabling Systems to Learn from Data</p>
        <h2 style="text-align: center;">LEARNING MODELS</h2>
    </div>
    <div class="container">
        <div class="kanban" onclick="window.location.href='linear.html'">Linear Regression</div>
        <div class="kanban" onclick="window.location.href='multi_linear.html'">Multi Linear Regression</div>
        <div class="kanban" onclick="window.location.href='non_linear.html'">Non Linear Regression</div>
        <div class="kanban" onclick="window.location.href='unsupervised.html'">Unsupervised Learning</div>
    </div>
</body>
</html>
